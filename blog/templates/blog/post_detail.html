{% extends 'blog/base.html' %}

{% block content %}

        <div class="post">
            <h2>Post Detail</h2>
            {% if post.published_date %}
                <div class="date">
                    <p>published : {{post.published_date}}</p>
                </div>
            {% endif %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <h2>{{post.title}}</h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>

{% endblock %}
